<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Resume Generator</title>
</head>
<body class="bcl">

<!-- here goes cv form -->

    <div class="container pratik" id="cv-form"> 
        <h1 class="text-center my-2"> <b>Resume Generator</b> </h1>
        <hr style="border: solid 2px; color: black;">
        <p class="text-center">  </p>

        <div class="row">

            <div class="col-md-4">
                <!-- first col -->

                <h3>Personal Information</h3>
                <hr>

                <div class="form group mt-3">
                    <label for="nameField">Your Full Name</label>
                    <input type="text"  id="nameField" placeholder="Enter here" class="form-control">
                </div>

                <div class="form group mt-3">
                    <label for="nameField">Your Email Id</label>
                    <input type="email"  id="emailField" placeholder="Enter here" class="form-control" aria-required="true">
                </div>


                <div class="form group mt-3">
                    <label for="contactField">Your Contact number</label>
                    <input type="text"  id="contactField" placeholder="Enter here" class="form-control">
                </div>




                <div class="form-group mt-3">
                    <label for="genderField">Gender:</label>
                    <select id="genderField" class="form-control">
                        <option value="">Chose Your Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                



                <div class="form group mt-3">
                    <label for="contactField">Your Date of Birth</label>
                    <input type="date"  id="dobField" placeholder="Enter here" class="form-control">
                </div>


                <div class="form group mt-3">
                    <label for="addressField">Your Address</label>
                    <textarea rows="5"  id="addressField" placeholder="Enter here" class="form-control"></textarea>
                </div>

                
            </div>



            <div class="col-md-5">
                <!-- second col -->
                <h3>professional  Information</h3>
                <hr>

                <div class="form group mt-3">
                    <label for="addressField">Objective</label>
                    <textarea required rows="3" placeholder="Enter here" class="form-control" id="objectiveField"></textarea>
                </div>



                <div class="form group mt-3" id="we">
                    <label  for="addressField">Work Experience</label>
                    <textarea rows="3" placeholder="Enter here" class="form-control weField " id="weField"></textarea>

                    <!-- new text area -->


                    <div class="container text-center mt-2 weAddButton"  id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm ">Add</button>

                    </div>

                </div>






                <div class="form group" id="aq">
                    <label for="addressField">Academic Qualification</label>
                    <textarea rows="3" placeholder="Enter here" class="form-control aqField"></textarea>

                    <!-- new text area -->

                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="addNewAQFiled()" class="btn btn-primary btn-sm ">Add</button>
                    </div>

                </div>


                <div class="form group " id="skill">
                    <label for="skillField">Skills</label>
                    <textarea rows="3" placeholder="Enter here" class="form-control skillField"></textarea>

                    <!-- new text area -->

                    <div class="container text-center mt-2" id="skillAddButton">
                        <button onclick="addNewSKILLFiled()" class="btn btn-primary btn-sm ">Add</button>
                    </div>

                </div>
                

            </div>




            <div class="col-md-3">
                <!-- first col -->

                <h3>Strength,Weakness</h3>
                <hr>


                <h3>Social Links</h3>
                <hr>

                <p class="text-secondary my-3">Important Links</p>

                <div class="form group">
                    <label for="fbField">Facebook</label>
                    <input type="text"  id="fbField" placeholder="Enter here" class="form-control">
                </div>


                <div class="form group mt-3">
                    <label for="instaField">Instagram</label>
                    <input type="text"  id="instaField" placeholder="Enter here" class="form-control">
                </div>


                <div class="form group mt-3">
                    <label for="linkedField">LinkedIn</label>
                    <input type="text"  id="linkedField" placeholder="Enter here" class="form-control">
                </div>
                
            </div>






        </div>
        <div class="container text-center mt-3">
            <button class="btn btn-primary btn-lg" onclick="generateCV()">Generate CV</button>
        </div>
    </div>

<!-- here goes cv template -->

<div class="container my-4" id="cv-template"  >
    <div class="row">

        <div class="col-md-4 text-center py-5 background " >
            <!-- first col -->
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="" class="m-fluid  myimg">

            <div class="container ">
                <p class="mt-3" id="nameT1"></p>
                <p  id="emailT"></p>
                <p id="contactT"></p>
                <p id="genderT"></p>
                <p id="dobT"></p>
                <p id="addressT"></p>

                <hr/>

                <p><a id="fbT" href=""></a></p>
                <p><a id="instaT" href=""></a></p>
                <p><a id="linkedT" href=""></a></p>
                
            </div>

        </div>

        <div class="col-md-8  py-5" >
            <!-- second col -->

            <h2  id="nameT2" style="text-transform:uppercase; color:slategray; margin-bottom: 35px;" ></h2>

            <!-- objective card -->
            <div class="card mt-3" >
                <div class="card-header " style="background-color: cornflowerblue;">
                    <h3>Objective</h3>
                </div>
                <div class="card-body">
                    <p id="objectiveT"></p>
                </div>
            </div>

            <!-- work experience -->

            <div class="card mt-3" >
                <div class="card-header " style="background-color: cornflowerblue;">
                    <h3 class=>Work Experience</h3>
                </div>
                <div class="card-body">
                    <ul id="weT">
                        <li></li>
                        <li></li>
                        <li></li>
                        
                    </ul>
                </div>
            </div>

            <!-- Academic qualification -->

            <div class="card mt-3" >
                <div class="card-header " style="background-color: cornflowerblue;">
                    <h3 class=>Academic Qualification</h3>
                </div>
                <div class="card-body">
                    <ul id="aqT">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>


            <div class="card mt-3" >
                <div class="card-header " style="background-color: cornflowerblue;">
                    <h3 class=>Skills</h3>
                </div>
                <div class="card-body">
                    <ul id="skillT">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>


        </div>
        <div class="container text-center mt-3 printcv" id="print">
            <button onclick="printCV()" class="btn" style="background-color: cornflowerblue;">Print CV</button>
        </div>

    </div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
